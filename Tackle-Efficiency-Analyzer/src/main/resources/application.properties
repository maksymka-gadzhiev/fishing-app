spring.application.name=Tackle-Efficiency-Analyzer
server.port=8081

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/tackle_analyzer_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=tackle-analyzer-group
spring.kafka.consumer.auto-offset-reset=earliest